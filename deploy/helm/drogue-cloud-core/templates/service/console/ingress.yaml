kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: console
  annotations:
    {{ if eq .Values.cluster "openshift" }}
    route.openshift.io/termination: "edge"
    {{- else }}
    kubernetes.io/ingress.class: "nginx"
    {{- end }}
spec:
  rules:
    - host: {{ include "drogue-cloud-core.ingress.hostname" (dict "Context" . "Name" "console" ) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: console
                port:
                  name: endpoint
